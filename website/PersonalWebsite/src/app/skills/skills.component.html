<div class="shadow rounded mt-4 p-3">
  <div class="row">
    <div class="display-1" style="text-align: center">Skills</div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-skill *ngFor="let skill of skillsColOne" [level]="skill.level">{{
        skill.skillName
      }}</app-skill>
    </div>
    <div class="col-6">
      <app-skill *ngFor="let skill of skillsColTwo" [level]="skill.level">{{
        skill.skillName
      }}</app-skill>
    </div>
  </div>
</div>
